# LLM Model Configurations

# Provider API Configurations
providers:
  # deepseek:
  #   base_url: "https://api.deepseek.com"
  #   env_var: "DEEPSEEK_API_KEY"

  deepseek-terminus:
    base_url: "https://mac-gpustack.aisingapore.net/v1"
    env_var: "DEEPSEEK_TERMINUS_API_KEY"

  openai:
    base_url: "https://api.openai.com/v1"
    env_var: "OPENAI_API_KEY"

  anthropic:
    env_var: "ANTHROPIC_API_KEY"
    # Note: Anthropic uses native SDK, no base_url needed

  google:
    base_url: "https://generativelanguage.googleapis.com/v1beta"
    env_var: "GOOGLE_API_KEY"

  xai:
    base_url: "https://api.x.ai/v1"
    env_var: "XAI_API_KEY"

  # alibaba:
  #   base_url: "https://dashscope.aliyuncs.com/compatible-mode/v1"
  #   env_var: "ALIBABA_API_KEY"

  alibaba:
    base_url: "https://mac-gpustack.aisingapore.net/v1"
    env_var: "QWEN_API_KEY"

models:
  # deepseek:
  #   name: "DeepSeek Chat V3.1"
  #   api_provider: "deepseek"
  #   model_id: "deepseek-chat"
  #   enabled: true
  #   priority: 1  # Start with this model first

  deepseek-terminus:
    name: "DeepSeek V3.1 Terminus Q4"
    api_provider: "deepseek-terminus"
    model_id: "deepseek-v3.1-terminus-q4_k_m"
    enabled: true
    priority: 7

  gpt5:
    name: "GPT-5"
    api_provider: "openai"
    # model_id: "gpt-5"
    model_id: "gpt-4o-mini"
    enabled: false  # Enable when ready
    priority: 2

  claude:
    name: "Claude Sonnet 4.5"
    api_provider: "anthropic"
    model_id: "claude-sonnet-4-5-20250929"
    enabled: false
    priority: 3

  gemini:
    name: "Gemini 2.5 Pro"
    api_provider: "google"
    model_id: "gemini-2.5-pro"
    enabled: false
    priority: 4

  grok:
    name: "Grok 4"
    api_provider: "xai"
    model_id: "grok-4"
    enabled: false
    priority: 5

  # qwen:
  #   name: "Qwen 3 Max"
  #   api_provider: "alibaba"
  #   model_id: "qwen3-max"
  #   enabled: false
  #   priority: 6

  qwen:
    name: "Qwen 3 235B Q8"
    api_provider: "alibaba"
    model_id: "qwen3-235b-q8"
    enabled: true
    priority: 6

# API Configuration
api_config:
  timeout: 30  # seconds
  max_retries: 3
  rate_limit_delay: 1  # seconds between requests
