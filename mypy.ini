[mypy]
# Global settings
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True

# Per-module settings - strictest for refactored code
[mypy-src.core.*]
disallow_untyped_defs = True
disallow_any_unimported = False
check_untyped_defs = True

[mypy-src.trading.trading_engine]
disallow_untyped_defs = True
check_untyped_defs = True

[mypy-src.trading.factories]
disallow_untyped_defs = True
check_untyped_defs = True

[mypy-src.trading.position]
disallow_untyped_defs = True
check_untyped_defs = True

[mypy-src.backtesting.backtest_engine]
disallow_untyped_defs = True
check_untyped_defs = True

# Lenient for non-refactored code
[mypy-src.agents.*]
ignore_errors = True

[mypy-src.data.*]
ignore_errors = True

[mypy-src.prompts.*]
ignore_errors = True

[mypy-src.utils.*]
ignore_errors = True
