[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may hit APIs or file system)
    slow: Tests that take longer than 1 second
